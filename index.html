<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuel Cas Cleaners Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>  
      <h1 id="title">Nuel Cas Cleaners Survey Form</h1>
      <p id="description">Thank you for trusting your cleaning needs to us</p>
    <form id="survey-form" action="mailto:nuelcas.ao@gmail.com" method="post" enctype="text/plain">
      <fieldset>
        <label id="name=label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"/>

        <label id="email-label">Email</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email"/>

        <label id="number-label">Age<small>(optional)</small></label><input id="number" type="number" name="age" min="18" max="130" placeholder="Age"/>
        </fieldset>

        <fieldset>
        <label for="services" id="name-label">Which of our services do you use most?</label> <select id="dropdown" name="services">
          <option value="" disabled selected>Select services</option>
          <option value="1">Residential Cleaning</option>
        <option value="2">Office Cleaning</option>
        <option value="3">Post Construction Cleaning</option>
        <option value="4">Hotel Cleaning</>
        <option value="5">Retail Cleaning</>
        <option value="6">Cleaning Products</>
        <option value="8">Prefer not to say</option>
        <option value="9">Others</option>
      </select>
      </fieldset>

      <fieldset>
        <label>Would you recommend Nuel Cas Cleaners to a friend?</label>
      <label for="recommend1"><input id="definitely" value="definitely" type="radio" name="recommend" class="inline" />Definitely</label>
      <label for="recommend2"><input id="maybe" value="maybe" type="radio" name="recommend" class="inline" />Maybe</label>
        <label for="recommend3"><input id="notsure" value="not sure" type="radio" name="recommend" class="inline" />Not sure</label>
        </fieldset>

        <fieldset>
        <label>Which of our cleaning contracts do you prefer?</label>
        <select ="contract-type" id="contracttype">
          <option value="" disabled selected>select an option</option>
          <option value="1">One-off</option>
          <option value="2">Monthly</option>
          <option value="3">Annually</option></select>
          </fieldset>
   <fieldset>
          <label>What would you like to see improved?<small>(check all that apply)</small></label>
      <label for="residential"><input type="checkbox" id="residential" value="residential" name="residential-cleaning" class="inline" />Residential Cleaning</input></label>
      <label for="office"><input type="checkbox" id="office" value="office" name="office-cleaning" class="inline" />Office Cleaning</input></label>
      <label for="retail"><input type="checkbox" id="retail" value="retail" name="retail-cleaning" class="inline" />Retail Cleaning</input></label>
      <label for="post-construction"><input type="checkbox" id="postconstruction" value="post-construction" name="post-construction-cleaning" class="inline" />Post Construction Cleaning</input></label>
      <label for="hotel-cleaning"><input type="checkbox" id="hotel" value="hotel-cleaning" name="hotel-cleaning" class="inline" />Hotel Cleaning</input></label>
      <label for="cleaning-products"><input type="checkbox" id="cleaningproducts" value="cleaning-products" name="cleaning-products" class="inline" />Cleaning products</input></label>
      </fieldset>
      <fieldset>
          <label for="comments"> Any comments or suggestion?</label>
          <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
          </fieldset>
      <input type="submit" id="submit" value="Submit"/>
      </form>
</body>
</html>
